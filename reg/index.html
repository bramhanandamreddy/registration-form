<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="bg-container">
    <form>
        <h1 class="bg">Registration form</h1>

        <div>
            <label class="label" for="firstname">First Name</label><br>
            <input  class="input"type="text" id="firstname" name="firstname" placeholder="First Name">
        </div>

        <div>
            <label for="lastname">Last Name</label><br>
            <input type="text"class="input"id="lastname" name="lastname" placeholder="Last Name">
        </div>

        <div>
            <label  class="label"for="dob">Date of Birth</label><br>
            <input type="date" class="input" id="dob" name="dob">
        </div>

        <div>
            <label class="label"for="email">Email</label><br>
            <input type="email" class="input"id="email" name="email">
        </div>

        <div>
            <label class="label"for="fathername">Father's Name</label><br>
            <input type="text" class="input"id="fathername" name="fathername" placeholder="First Name">
            <input type="text"class="input" id="fatherlastname" name="fatherlastname" placeholder="Last Name">
        </div>

        <div>
            <label class="label" for="mothername">Mother's Name</label><br>
            <input type="text" class="input"id="mothername" name="mothername" placeholder="First Name">
            <input type="text" class="input" id="motherlastname" name="motherlastname" placeholder="Last Name">
        </div>

        <div>
            <label for="gender" class="label">Gender</label><br>
            <select id="gender" class="input" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="nationality"class="label">Nationality</label><br>
            <input type="text" class="input"id="nationality" name="nationality">
        </div>

        <div>
            <label for="address"class="label">Home Address</label><br>
            <input type="text" class="input"id="address1" name="address1" placeholder="Address Line 1"><br>
            <input type="text" class="input"id="address2" name="address2" placeholder="Address Line 2"><br>
            <input type="text" class="input"id="city" name="city" placeholder="City">
            <input type="text" class="input"id="state" name="state" placeholder="State">
            <input type="text" class="input"id="zipcode" name="zipcode" placeholder="Zip Code">
        </div>

        <div>
            <label for="phone"class="label">Mobile Number</label><br>
            <input type="tel" class="input"id="phone" name="phone">
        </div>
        <div>
            <h2>Education background</h2>
        </div>
        <div>
            <label for="hsc-institution"class="label">HSC institution name</label><br>
            <input type="text"class="input" id="hsc-institution" name="hsc-institution">
        </div>
        <div>
            <label for="hsc-board"class="label">HSC Board</label><br>
            <select id="hsc-board" class="input"required>
                <option value="">--Select--</option>
                <option value="CBSE">CBSE</option>
                <option value="ICSE">ICSE</option>
                <option value="State Board">State Board</option>
            </select>
        </div>
        <div>
            <label for="hsc-score"class="label">HSC score</label><br>
            <input type="number" class="input"id="hsc-score" name="hsc-score" min="0" max="100" required>
        </div>
        <div>
            <label for="ssc-institution"class="label">SSC institution name</label><br>
            <input type="text"class="input" id="ssc-institution" name="ssc-institution">
        </div>
        <div>
            <label for="ssc-board"class="label">SSC Board</label><br>
            <select id="ssc-board"class="input" required>
                <option value="">--Select--</option>
                <option value="CBSE">CBSE</option>
                <option value="ICSE">ICSE</option>
                <option value="State Board">State Board</option>
            </select>
        </div>
        <div>
            <label for="ssc-score"class="label">SSC score</label><br>
            <input type="number"class="input" id="ssc-score" name="ssc-score" min="0" max="100" required>
        </div>
        <div>
            <label for="currently-pursuing"class="label">Currently pursuing</label><br>
            <input type="text" class="input" id="currently-pursuing" name="currently-pursuing">
        </div>
        <div>
            <label for="current-institution"class="label">Current education institution</label><br>
            <input type="text" class="input"id="current-institution" name="current-institution">
        </div>
        <div>
            <label for="overall-percentage"class="label">Overall percentage</label><br>
            <input type="number" class="input"id="overall-percentage" name="overall-percentage" min="0" max="100" required>
        </div>
        <div>
            <label for="current-backlog"class="label">Current backlog</label><br>
            <input type="text" class="input"id="current-backlog" name="current-backlog">
        </div>

        <div>
            <h2>Uploading documents</h2>
        </div>
        <div>
            <label for="photo"class="label">Photo</label><br>
            <input type="file" class="input"id="photo" name="photo">
        </div>
        <div>
            <label for="hsc"class="label">HSC marksheet</label><br>
            <input type="file" class="input"id="hsc" name="hsc">
        </div>
        <div>
            <label for="ssc"class="label">SSC marksheet</label><br>
            <input type="file" class="input"id="ssc" name="ssc">
        </div>
        <div>
            <label for="all" class="label">All Marksheets</label><br>
            <input type="file"class="input" id="all" name="all">
        </div>
        <div class="bb">
            <button class="button"type="button" id="submit">Submit</button>
        </div>

    </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
